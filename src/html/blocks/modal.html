<div class="modal hidden">
  <div class="modal-content">
    <button type="button" id="btn-close-modal">&times</button>
    <h3 class="modal-title">Leave your details and we will call you back</h3>
    <form>
      <div class="form-row">
        <label for="name">Name</label>
        <div class="input-container">
          <input type="text" name="name" id="name" required />
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="#212121"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 6C7.6575 6 9 4.6575 9 3C9 1.3425 7.6575 0 6 0C4.3425 0 3 1.3425 3 3C3 4.6575 4.3425 6 6 6ZM6 7.5C3.9975 7.5 0 8.505 0 10.5V11.25C0 11.6625 0.3375 12 0.75 12H11.25C11.6625 12 12 11.6625 12 11.25V10.5C12 8.505 8.0025 7.5 6 7.5Z"
            />
          </svg>
        </div>
      </div>
      <div class="form-row">
        <label for="phone">Phone number</label>
        <div class="input-container">
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="^+380[0-9]{9}$"
            required
          />
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="#212121"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.996 9.12268L10.1579 8.91281C9.71644 8.86216 9.28224 9.01413 8.97105 9.32531L7.63948 10.6569C5.59147 9.61479 3.91254 7.94308 2.87044 5.88782L4.20925 4.54901C4.52043 4.23782 4.6724 3.80361 4.62174 3.36217L4.41188 1.53849C4.32504 0.807567 3.70991 0.257568 2.97176 0.257568H1.71979C0.902035 0.257568 0.221776 0.93783 0.272434 1.75559C0.655984 7.93584 5.59871 12.8714 11.7717 13.2549C12.5894 13.3056 13.2697 12.6253 13.2697 11.8075V10.5556C13.2769 9.82465 12.7269 9.20952 11.996 9.12268Z"
            />
          </svg>
        </div>
      </div>
      <div class="form-row">
        <label for="email">E-mail</label>
        <div class="input-container">
          <input type="email" name="email" id="email" required />
          <svg
            width="16"
            height="12"
            viewBox="0 0 16 12"
            fill="#212121"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 0H2C1.175 0 0.5075 0.675 0.5075 1.5L0.5 10.5C0.5 11.325 1.175 12 2 12H14C14.825 12 15.5 11.325 15.5 10.5V1.5C15.5 0.675 14.825 0 14 0ZM13.7 3.1875L8.3975 6.5025C8.1575 6.6525 7.8425 6.6525 7.6025 6.5025L2.3 3.1875C2.1125 3.0675 2 2.865 2 2.6475C2 2.145 2.5475 1.845 2.975 2.1075L8 5.25L13.025 2.1075C13.4525 1.845 14 2.145 14 2.6475C14 2.865 13.8875 3.0675 13.7 3.1875Z"
            />
          </svg>
        </div>
      </div>
      <div class="form-row">
        <label for="comment">Comment</label>
        <textarea
          name="comment"
          id="comment"
          placeholder="Введіть текст"
          rows="6"
        ></textarea>
      </div>
      <div class="form-row_checkbox">
        <input type="checkbox" name="mailing" id="mailing" required />
        <label for="mailing"
          >I agree to the newsletter and accept
          <a href="#">Terms of the contract</a></label
        >
      </div>
      <button type="submit" class="btn btn-send">Submit</button>
    </form>
  </div>
  <div class="overlay hidden"></div>
</div>
